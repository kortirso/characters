ru:
  dnd5:
    class_features:
      artificer:
        magical_tinkering:
          title: Магический мастеровой
          description: Чтобы использовать это умение, вы должны держать в руках воровские инструменты или инструменты ремесленника. Затем Действием вы касаетесь Крошечного немагического объекта и наделяете его одним из магических свойств на ваш выбор.
        the_right_tool_for_the_job:
          title: Подходящий инструмент
          description: С помощью воровских инструментов или инструментов ремесленника вы можете волшебным образом создать один набор инструментов ремесленника в незанятом пространстве в пределах 5 футов от вас. Это потребует 1 часа непрерывной работы, которая может быть проведена во время короткого или продолжительного отдыха. Хотя они и созданы с помощью магии, сами инструменты немагические и исчезают, когда вы снова используете это умение.
      bard:
        bardic_inspiration:
          title: Вдохновение барда
          description: Своими словами или музыкой вы можете вдохновлять других. Для этого вы должны бонусным действием выбрать одно существо, отличное от вас, в пределах 60 футов, которое может вас слышать. Это существо получает кость бардовского вдохновения — %{value}. В течение следующих 10 минут это существо может один раз бросить эту кость и добавить результат к проверке характеристики, броску атаки или спасброску, который оно совершает.
        jask_of_all_trades:
          title: Мастер на все руки
          description: Вы можете добавлять %{value} ко всем проверкам характеристик, куда этот бонус ещё не включён.
        song_of_rest:
          title: Песнь отдыха
          description: Вы с помощью успокаивающей музыки или речей можете помочь своим раненым союзникам восстановить их силы во время короткого отдыха. Если вы, или любые союзные существа, способные слышать ваше исполнение, восстанавливаете хиты в конце короткого отдыха, каждый из вас восстанавливает дополнительно %{value} хитов.
        words_of_terror:
          title: Слова ужаса
          description: Если вы разговариваете с Гуманоидом наедине, в течение по крайней мере 1 минуты, то можете попытаться посеять семя паранойи в его разуме. В конце беседы цель должна преуспеть в спасброске Мудрости (УС %{value}), иначе будет напугана вами или другим существом по вашему выбору. Цель напугана на 1 час таким образом, пока не будет атакована или не получит урон, или пока она не заметит, что её союзники атакованы или получили урон. Если цель преуспевает в спасброске, то она не замечает никаких признаков того, что вы пытались ее испугать.
        psychic_blades:
          title: Психические клинки
          description: Когда вы попадаете по существу атакой оружием, вы можете потратить одно «Вдохновение барда» и нанести цели дополнительные %{value} урона психической энергией. Вы можете использовать это умение один раз за раунд в свой ход.
      fighter:
        fighting_style_great_weapon_fighting:
          title: Сражение большим оружием
          description: Если у вас выпало «1» или «2» на кости урона оружия при атаке, которую вы совершали рукопашным оружием, удерживая его двумя руками, то вы можете перебросить эту кость, и должны использовать новый результат, даже если снова выпало «1» или «2». Чтобы воспользоваться этим преимуществом, ваше оружие должно иметь свойство «двуручное» или «универсальное».
        fighting_style_protection:
          title: Защита
          description: Если существо, которое вы видите, атакует не вас, а другое существо, находящееся в пределах 5 футов от вас, вы можете реакцией создать помеху его броску атаки. Для этого вы должны использовать щит.
        second_wind:
          title: Второе дыхание
          description: В свой ход вы можете бонусным действием восстановить %{value} хитов.
        action_surge:
          title: Всплеск действий
          description: В свой ход вы можете совершить одно дополнительное действие помимо обычного и бонусного действий, в течение одного хода можно использовать лишь один раз.
        improved_critical:
          title: Улучшенные критические попадания
          description: Ваши атаки оружием совершают критическое попадание при выпадении «19» или «20» на кости атаки.
        remarkable_athlete:
          title: Выдающийся атлет
          description: Вы можете добавлять %{value} ко всем проверкам Силы, Ловкости или Телосложения, куда этот бонус ещё не включён. Если вы совершаете прыжок в длину с разбега, дальность прыжка увеличивается на %{distance} футов.
        superiod_critical:
          title: Превосходные критические попадания
          description: Ваши атаки оружием совершают критическое попадание при выпадении «18»-«20» на кости атаки.
        survivor:
          title: Уцелевший
          description: В начале каждого своего хода вы восстанавливаете %{value} хитов, если количество ваших хитов не превышает половины от максимума. Эта способность не работает, если у вас 0 хитов.
        indomitable:
          title: Упорный
          description: Вы можете перебросить проваленный спасбросок, и должны использовать новый результат.
      sorcerer:
        sorcery_points:
          title: Единицы чародейства
          description: Вы получаете доступ к внутреннему источнику магии.
        creating_spell_slots:
          title: Создание ячеек заклинаний
          description: В свой ход вы можете бонусным действием превратить оставшиеся единицы чародейства в дополнительные ячейки заклинаний. 1ый - 2, 2ой - 3, 3-ий - 5, 4ый - 6, 5ый - 7.
        converting_spell_slot:
          title: Преобразование ячейки заклинания
          description: Вы можете в свой ход бонусным действием преобразовать одну ячейку заклинаний в единицы чародейства, количество которых равно уровню ячейки.
        metamagic_careful_spell:
          title: Аккуратное заклинание
          description: Когда вы накладываете заклинание, которое вынуждает других существ совершить спасбросок, вы можете защитить некоторых из них от магического воздействия. Для этого вы тратите 1 единицу чародейства и выбираете существ в количестве, равном вашему модификатору Харизмы (минимум одно существо). Указанные существа автоматически преуспевают в спасброске от данного заклинания.
        metamagic_distant_spell:
          title: Далёкое заклинание
          description: "При накладывании заклинания, дистанция которого 5 футов и более, вы можете потратить 1 единицу чародейства, чтобы удвоить это расстояние. При накладывании заклинания с дистанцией «прикосновение», вы можете потратить 1 единицу чародейства, чтобы увеличить это расстояние до 30 футов."
        metamagic_empowered_spell:
          title: Усиленное заклинание
          description: При совершении броска урона от заклинания вы можете потратить 1 единицу чародейства, чтобы перебросить несколько костей урона (количество равно вашему модификатору Харизмы, минимум одна). Вы должны использовать новое выпавшее значение. Вы можете воспользоваться вариантом «усиленное заклинание» даже если вы уже использовали другой вариант метамагии для этого заклинания.
        metamagic_extended_spell:
          title: Продлённое заклинание
          description: При накладывании заклинания с длительностью 1 минута или более, вы можете потратить 1 единицу чародейства, чтобы удвоить это время, вплоть до максимального в 24 часа.
        metamagic_heightened_spell:
          title: Непреодолимое заклинание
          description: Когда вы накладываете заклинание, которое вынуждает существо совершить спасбросок для защиты от его эффектов, вы можете потратить 3 единицы чародейства, чтобы одна из целей заклинания совершила первый спасбросок от этого заклинания с помехой.
        metamagic_quickened_spell:
          title: Ускоренное заклинание
          description: Если вы используете заклинание со временем накладывания «1 действие», вы можете потратить 2 единицы чародейства, чтобы сотворить это заклинание бонусным действием.
        metamagic_subtle_spell:
          title: Неуловимое заклинание
          description: Во время использования заклинания вы можете потратить 1 единицу чародейства, чтоб сотворить его без вербальных и соматических компонентов.
        metamagic_twinned_spell:
          title: Удвоенное заклинание
          description: Если вы используете заклинание, нацеливаемое на текущем накладываемом уровне только на одно существо и не имеющее дальность «на себя», вы можете потратить количество единиц чародейства, равное уровню заклинания (1 для заговоров), чтобы нацелиться им на второе существо-цель в пределах дистанции этого заклинания.
        draconic_resilience:
          title: Драконья устойчивость
          description: Максимум ваших хитов увеличивается на 1 на 1 уровне и на 1 на каждом уровне, полученном в данном классе.
      druid:
        wild_shape:
          title: Дикий облик
          description: "Вы можете действием принять при помощи магии облик любого зверя (показатель опасности - %{value}), которого вы видели. Вы можете использовать это умение два раза, восстанавливая его после короткого или продолжительного отдыха."
        natural_recovery:
          title: Естественное восстановление
          description: Во время короткого отдыха можно восстановить потраченные ячейки заклинаний. Сумма уровней %{value}. Ни одна ячейка не может быть 6 уровня или выше.
      monk:
        ki:
          title: Ци
          description: Ваши тренировки позволяют вам управлять мистической энергией ци.
        unarmored_movement:
          title: "Движение без доспехов"
          description: "Вы получаете возможность в свой ход перемещаться по вертикальным поверхностям и по поверхности жидкости, не падая во время движения."
        evasion:
          title: "Увёртливость"
          description: "Если вы попадаете под действие эффекта, позволяющего совершить спасбросок Ловкости, чтобы получить только половину урона, вы вместо этого не получаете урона при успешном спасброске и получаете только половину урона при проваленном."
        stillness_of_mind:
          title: "Спокойствие разума"
          description: "Вы можете действием окончить один из действующих на вас эффектов, делающих вас очарованным или испуганным."
        empowered_strikes:
          title: "Энергетические удары"
          description: "Ваши безоружные удары считаются магическими при определении преодоления сопротивления и иммунитета к немагическим атакам и урону."
        stunning_strike:
          title: "Ошеломляющий удар"
          description: "Если вы попали по другому существу атакой рукопашным оружием, вы можете потратить 1 очко ци, чтобы нанести ошеломляющий удар. Цель должна преуспеть в спасброске Телосложения (УС %{value}), иначе она станет ошеломлённой до конца вашего следующего хода."
        slow_fall:
          title: "Медленное падение"
          description: "Если вы упали, вы можете реакцией уменьшить урон от падения на %{value}."
        deflect_missiles:
          title: "Отражение снарядов"
          description: "Вы можете реакцией отразить или поймать снаряд, если по вам попали атакой дальнобойным оружием. Если вы делаете это, урон снижается на %{value}. Если вы снизили урон до 0, вы можете поймать снаряд в случае, если он достаточно мал, чтоб держать его одной рукой, и одна из ваших рук свободна. Если вы поймали снаряд с помощью этого умения, вы можете потратить одно очко ци, чтобы частью реакции совершить дальнобойную атаку пойманным оружием или боеприпасом с дистанцией 20/60 футов. Вы совершаете эту атаку с владением, вне зависимости от владения данным оружием, и этот снаряд считается для данной атаки монашеским оружием."
        flurry_of_blows:
          title: "Шквал ударов"
          description: "Сразу же после того, как вы в свой ход совершили действие Атака, вы можете потратить 1 очко ци, чтобы совершить бонусным действием две безоружные атаки."
        patient_defense:
          title: "Терпеливая оборона"
          description: "Вы тратите 1 очко ци в свой ход, чтобы совершить бонусным действием Уклонение."
        step_of_the_wind:
          title: "Поступь ветра"
          description: "Вы можете потратить 1 очко ци в свой ход, чтобы совершить бонусным действием Отход или Рывок. В этот ход дальность ваших прыжков удваивается."
