en:
  dnd5:
    class_features:
      artificer:
        infuse_item:
          title: Infuse Item
        magical_tinkering:
          title: Magical Tinkering
          description: To use this feature, you must be holding thieves' tools or artisan's tools. Then, as an Action, you touch a Tiny nonmagical object and imbue it with one magical property of your choice.
        the_right_tool_for_the_job:
          title: The Right Tool for the Job
          description: Using thieves' tools or artisan's tools, you can magically create one set of artisan's tools in an unoccupied space within 5 feet of you. This requires 1 hour of uninterrupted work, which can be done during a short or long rest. Although created through magic, the tools themselves are nonmagical and disappear when you use this feature again.
      bard:
        bardic_inspiration:
          title: Bardic inspiration
          description: You can inspire others through stirring words or music. To do so, you use a bonus action on your turn to choose one creature other than yourself within 60 feet of you who can hear you. That creature gains one Bardic inspiration die, a %{value}. Once within the next 10 minutes, the creature can roll the die and add the number rolled to one ability check, attack roll, or saving throw it makes. 
        jask_of_all_trades:
          title: Jack of all trades
          description: You can add %{value} to any ability check you make that doesn't already include your proficiency bonus.
        song_of_rest:
          title: Song of rest
          description: You can use soothing music or oration to help revitalize your wounded allies during a short rest. If you or any friendly creatures who can hear your performance regain hit points at the end of the short rest, each of those creatures regains an extra %{value} hit points.
        words_of_terror:
          title: Words of terror
          description: If you speak to a Humanoid in private for at least 1 minute, you can attempt to plant a seed of paranoia in its mind. At the end of the conversation, the target must succeed on a Wisdom saving throw (DC %{value}) or be frightened of you or another creature of your choice. The target is frightened in this manner for 1 hour until it is attacked or takes damage, or until it notices that its allies are attacked or take damage. If the target succeeds on the save, it does not notice any signs that you tried to frighten it.
        psychic_blades:
          title: Psychic blades
          description: Whenever you hit a creature with a weapon attack, you can spend one Bardic Inspiration to deal an additional %{value} psychic damage to the target. You can use this feature once per round on your turn.
      fighter:
        fighting_style_great_weapon_fighting:
          title: Great Weapon Fighting
          description: When you roll a 1 or 2 on a damage die for an attack you make with a melee weapon that you are wielding with two hands, you can reroll the die and must use the new roll, even if the new roll is a 1 or a 2. The weapon must have the two-handed or versatile property for you to gain this benefit.
        fighting_style_protection:
          title: Protection
          description: When a creature you can see attacks a target other than you that is within 5 feet of you, you can use your reaction to impose disadvantage on the attack roll. You must be wielding a shield.
        second_wind:
          title: Second wind
          description: You can use a bonus action to regain %{value} hit points.
        action_surge:
          title: Action surge
          description: On your turn, you can take one additional action on top of your regular action and a possible bonus action, only once on the same turn.
        improved_critical:
          title: Improved crtical
          description: Your weapon attacks score a critical hit on a roll of 19-20.
        remarkable_athlete:
          title: Remarkable athlete
          description: You can add %{value} to any Strength, Dexterity, or Constitution check you make that doesn't already use your proficiency bonus. When you make a running long jump, the distance you can cover increases by a %{distance}.
        superiod_critical:
          title: Superior critical
          description: Your weapon attacks score a critical hit on a roll of 18-20.
        survivor:
          title: Survivor
          description: At the start of each of your turns, you regain %{value} hit points if you have no more than half of your hit points left. You don't gain this benefit if you have O hit points.
        indomitable:
          title: Indomitable
          description: You can reroll a saving throw that you fail. If you do so, you must use the new roll.
      sorcerer:
        sorcery_points:
          title: Sorcery Points
          description: You tap into a deep wellspring of magic within yourself.
        creating_spell_slots:
          title: Creating Spell Slots
          description: "You can transform unexpended sorcery points into one spell slot as a bonus action on your turn. 1st - 2, 2nd - 3, 3rd - 5, 4th - 6, 5th - 7"
        converting_spell_slot:
          title: Converting a Spell Slot
          description: "As a bonus action on your turn, you can expend one spell slot and gain a number of sorcery points equal to the slot's level."
        metamagic_careful_spell:
          title: Careful spell
          description: When you cast a spell that forces other creatures to make a saving throw, you can protect some of those creatures from the spell's full force. To do so, you spend 1 sorcery point and choose a number of those creatures up to your Charisma modifier (minimum of one creature). A chosen creature automatically succeeds on its saving throw against the spell.
        metamagic_distant_spell:
          title: Distant spell
          description: When you cast a spell that has a range of 5 feet or greater, you can spend 1 sorcery point to double the range of the spell. When you cast a spell that has a range of touch, you can spend 1 sorcery point to make the range of the spell 30 feel.
        metamagic_empowered_spell:
          title: Empowered spell
          description: When you roll damage for a spell, you can spend 1 sorcery point to reroll a number of the damage dice up to your Charisma modifier (minimum of one). You must use the new rolls. You can use Empowered Spell even if you have already used a different Metamagic option during the casting of the spell.
        metamagic_extended_spell:
          title: Extended spell
          description: When you cast a spell that has a duration of 1 minute or longer, you can spend 1 sorcery point to double its duration, to a maximum duration of 24 hours.
        metamagic_heightened_spell:
          title: Heightened spell
          description: When you cast a spell that forces a creature to make a saving throw to resist its effects, you can spend 3 sorcery points to give one target of the spell disadvantage on its first saving throw made against the spell.
        metamagic_quickened_spell:
          title: Quickened spell
          description: When you cast a spell that has a casting time of 1 action, you can spend 2 sorcery points to change the casting time to 1 bonus action for this casting.
        metamagic_subtle_spell:
          title: Subtle spell
          description: When you cast a spell, you can spend 1 sorcery point to cast it without any somatic ar verbal components.
        metamagic_twinned_spell:
          title: Twinned spell
          description: When you cast a spell that targets only one creature and doesn't have a range of self, you can spend a number of sorcery points equal to the spell's level to target a second creature in range with the same spell (1 sorcery point if the spell is a cantrip).
        draconic_resilience:
          title: Draconic resilience
          description: At 1st level, your hit point maximum increases by 1 and increases by 1 again whenever you gain a level in this c1ass.
      druid:
        wild_shape:
          title: Wild Shape
          description: "You can use your action to magically assume the shape of a beast (challenge rating - %{value}) that you have seen before, You can use this feature twice. You regain expended uses when you finish a short ar long rest."
        natural_recovery:
          title: Natural recovery
          description: During a short rest, you choose expended spell slots to recover. Total sum level of slots - %{value}. None of the slots can be 6th level or higher.
      monk:
        ki:
          title: Ki
          description: Your training allows you to harness the mystic energy of ki.
        unarmored_movement:
          title: "Unarmored Movement"
          description: "you gain the ability to move along vertical surfaces and across liquids on your turn without falling during your move."
        evasion:
          title: "Evasion"
          description: "When you are subjected to an effect that allows you to make a Dexterity saving throw to take only half damage, you instead take no damage if you succeed on the saving throw, and only half damage if you fail."
        stillness_of_mind:
          title: "Stillness of Mind"
          description: "You can use your action to end one effect on yourself that is causing you to be charmed or frightened."
        empowered_strikes:
          title: "Ki-Empowered Strikes"
          description: "Your unarmed strikes count as magical for the purpose of overcoming resistance and immunity to nonmagical attacks and damage."
        stunning_strike:
          title: "Stunning Strike"
          description: "When you hit another creature with a melee weapon attack, you can spend 1 ki point to attempt a stunning strike. The target must succeed on a Constitution saving throw (DC %{value}) or be stunned until the end of your next turn."
        slow_fall:
          title: "Slow Fall"
          description: "You can use your reaction when you fall to reduce any falling damage you take by %{value}."
        deflect_missiles:
          title: "Deflect Missiles"
          description: "You can use your reaction to deflect or catch the missile when you are hit by a ranged weapon attack. When you do so, the damage you take from the attack is reduced by %{value}. If you reduce the damage to 0, you can catch the missile if it is small enough for you to hold in one hand and you have at least one hand free. If you catch a missile in this way, you can spend 1 ki point to make a ranged attack with the weapon or piece of ammunition you just caught, as part of the same reaction. You make this attack with proficiency, regardless of your weapon proficiencies, and the missile counts as a monk weapon for the attack, which has a normal range of 20 feet and a long range of 60 feet."
        flurry_of_blows:
          title: "Flurry of Blows"
          description: "Immediately after you take the Attack action on your turn, you can spend 1 ki point to make two unarmed strikes as a bonus action."
        patient_defense:
          title: "Patient Defense"
          description: "You can spend 1 ki point to take the Dodge action as a bonus action on your turn."
        step_of_the_wind:
          title: "Step of the Wind"
          description: "You can spend 1 ki point to take the Disengage or Dash action as a bonus action on your turn, and your jump distance is doubled for the turn."
